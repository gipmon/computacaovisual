<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8" />
<title>Puzzle by RRTeam</title>
<link rel="stylesheet" type="text/css" href="css/canvas.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">

<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

</head>

<body onload="runWebGL();">

	<div style="text-align: center">
		<button id="cuboBtn" class="btn btn-default">Cubo</button>
		<button id="trianguloBtn" class="btn btn-default">Triangulo</button>
		<button id="xM45" class="btn btn-default">X +45ยบ</button>
		<button id="xm45" class="btn btn-default">X -45ยบ</button>
		<button id="yM45" class="btn btn-default">Y +45ยบ</button>
		<button id="ym45" class="btn btn-default">Y -45ยบ</button>

		<div>
			<canvas id="webgl-id" style="z-index: 0; border: 1px solid black" width="600" height="600"></canvas>
		</div>
	</div>

	<!-- JAVASCRIPT AND WEBGL GOES HERE -->

	<!--

	The simple vertex and fragment shaders.

	Using a vertex coordinate buffer and a vertex colour buffer.

	Passing the Model-View Matrix and the Projection Matrix.

	-->

	<script id="shader-vs" type="x-shader/x-vertex">
	    attribute vec3 aVertexPosition;

	    attribute vec3 aVertexColor;

	    uniform mat4 uMVMatrix;

	    uniform mat4 uPMatrix;

	    varying vec4 vertexColor;

	    void main(void) {

			// To allow seeing the points drawn

			gl_PointSize = 5.0;

			// Just converting the (x,y,z) vertices to Homogeneous Coord.

			// And multiplying by the Projection and the Model-View matrix

	        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

	        // Converting the RGB color value to RGBA

	        vertexColor = vec4(aVertexColor, 1.0);
	    }
	</script>

	<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;

		varying vec4 vertexColor;

		void main(void) {

			// Using the passed vertex color

			gl_FragColor = vertexColor;
		}
	</script>

	<!-- The JS files -->
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>

	<!-- Some useful functions for browser compatibility -->
	<script type="text/javascript" src="js/webgl-utils.js"></script>

	<!-- Handling vectors and matrices -->
	<script type="text/javascript" src="js/maths.js"></script>

	<!-- Processing triangle mesh models -->
	<script type="text/javascript" src="js/models.js"></script>
	<script type="text/javascript" src="js/listeners.js"></script>

	<!-- WebGL code -->
	<script type="text/javascript" src="js/initShaders.js"></script>
	<script type="text/javascript" src="js/Models.class.js"></script>
	<script type="text/javascript" src="js/CanvasWebGl.class.js"></script>
	<script type="text/javascript" src="js/puzzle.js"></script>
	<!-- end -->

	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
