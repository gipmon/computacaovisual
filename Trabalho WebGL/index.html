<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<title>Puzzle by RRTeam</title>

	<link rel="stylesheet" type="text/css" href="css/canvas.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/3dbtn.css">
</head>

<body onload="runWebGL();">
	<div class="container-fluid">
		<nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WebGL Puzzle</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><button id="xM45" 	 style="margin-top: 15px;" class="btn btn-default btn-sm btn3d">X +45º</button></li>
            <li><button id="xm45" 	 style="margin-top: 15px;" class="btn btn-default btn-sm btn3d">X -45º</button></li>
            <li><button id="AllxM45" style="margin-top: 15px;" class="btn btn-default btn-sm btn3d">All X +45º</button></li>
            <li><button id="Allxm45" style="margin-top: 15px;" class="btn btn-default btn-sm btn3d">All X -45º</button></li>
            <li><button id="AllyM45" style="margin-top: 15px;" class="btn btn-default btn-sm btn3d">All Y +45º</button></li>
            <li><button id="Allym45" style="margin-top: 15px;" class="btn btn-default btn-sm btn3d">All Y -45º</button></li>
          </ul>
      	</div><!-- /.container -->
			</div>
  	</nav>

		<div class="container">
			<div class="row">
				<div class="col-lg-4">
			    <div class="well">
			      <h4>Select the figure:</h4>
						<button id="cuboBtn" class="btn btn-warning btn-lg btn3d">Cubo</button><br/>
						<button id="trianguloBtn" class="btn btn-success btn-lg btn3d">Triangulo</button>
			    </div>
					<div class="well">
			      <h4>Help:</h4>
			    </div>
				</div>
				<div class="col-lg-8">
					<canvas id="webgl-id" style="border: 1px solid #E0E0E0" width="600" height="600"></canvas>
				</div>
			</div>
		</div>
	</div>

	<script id="shader-vs" type="x-shader/x-vertex">
	    attribute vec3 aVertexPosition;

	    attribute vec3 aVertexColor;

	    uniform mat4 uMVMatrix;

	    uniform mat4 uPMatrix;

	    varying vec4 vertexColor;

	    void main(void) {

			// To allow seeing the points drawn

			gl_PointSize = 5.0;

			// Just converting the (x,y,z) vertices to Homogeneous Coord.

			// And multiplying by the Projection and the Model-View matrix

	        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

	        // Converting the RGB color value to RGBA

	        vertexColor = vec4(aVertexColor, 1.0);
	    }
	</script>

	<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;

		varying vec4 vertexColor;

		void main(void) {

			// Using the passed vertex color

			gl_FragColor = vertexColor;
		}
	</script>

	<!-- The JS files -->
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>

	<!-- Some useful functions for browser compatibility -->
	<script type="text/javascript" src="js/webgl-utils.js"></script>

	<!-- Handling vectors and matrices -->
	<script type="text/javascript" src="js/maths.js"></script>

	<!-- Processing triangle mesh models -->
	<script type="text/javascript" src="js/models.js"></script>
	<script type="text/javascript" src="js/listeners.js"></script>

	<!-- WebGL code -->
	<script type="text/javascript" src="js/initShaders.js"></script>
	<script type="text/javascript" src="js/Models.class.js"></script>
	<script type="text/javascript" src="js/CanvasWebGl.class.js"></script>
	<script type="text/javascript" src="js/puzzle.js"></script>
	<!-- end -->

	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
